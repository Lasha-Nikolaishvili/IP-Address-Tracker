<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Rubik:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>IP Address Tracker</title>
</head>
<body>
  <header class="pb-5">
    <h1 class="text-center text-light fs-2">IP Address Tracker</h1>
    <div class="input-group mt-3 search-bar mx-auto">
      <input type="text" class="form-control rounded-start-3 search-input" placeholder="Search for any IP address or domain">
      <button class="input-group-text fw-bold bg-black text-light px-3 rounded-end-3 search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
    </div>
  </header>
  <main>
    <div class="container-fluid bg-light p-3 p-sm-4 rounded-3 main-info">
      <div class="row text-center text-sm-start">
        <div class="col-12 col-sm-6 col-md-3 pe-md-3 py-1 py-sm-0">
          <h2><small>IP ADDRESS</small></h2>
          <p class="ip-addr">192.212.174.101</p>
        </div>
        <div class="col-12 col-sm-6 col-md-3 px-md-3 py-1 py-sm-0">
          <h2><small>LOCATION</small></h2>
          <p class="loc">Brooklyn, NY 10001</p>
        </div>
        <div class="col-12 col-sm-6 col-md-3 px-md-3 py-1 py-sm-0">
          <h2><small>TIMEZONE</small></h2>
          <p class="timez">UTC <span class="offset">-05:00</span></p>
        </div>
        <div class="col-12 col-sm-6 col-md-3 ps-md-3 py-1 py-sm-0">
          <h2><small>ISP</small></h2>
          <p class="isp">SpaceX Starlink</p>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Lasha-Nikolaishvili" target="_blank">Lasha Nikolaishvili</a>.
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
     <script src="app.js"></script>
</body>
</html>
