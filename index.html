<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Rubik:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <title>IP Address Tracker</title>
</head>
<body>
  <header class="pb-5">
    <h1 class="text-center text-light fs-2 pt-5">IP Address Tracker</h1>
    <div class="input-group mt-3 search-bar mx-auto pb-5">
      <input type="search" class="form-control p-2 px-3 rounded-start-3" placeholder="Search for any IP address or domain">
      <button class="input-group-text fw-bold bg-black text-light px-3 rounded-end-3">></button>
    </div>
  </header>
  <main>
    <div class="bg-light d-flex justify-content-center p-4 rounded-3 main-info">
      <div class="pe-3">
        <h2>IP ADDRESS</h2>
        <p>192.212.174.101</p>
      </div>
      <div class="px-3">
        <h2>LOCATION</h2>
        <p>Brooklyn, NY 10001</p>
      </div>
      <div class="px-3">
        <h2>TIMEZONE</h2>
        <p>UTC <span class="offset">-05:00</span></p>
      </div>
      <div class="ps-3">
        <h2>ISP</h2>
        <p>SpaceX Starlink</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Lasha-Nikolaishvili" target="_blank">Lasha Nikolaishvili</a>.
  </div>
</body>
</html>
